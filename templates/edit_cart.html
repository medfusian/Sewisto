{% extends 'cart.html' %}

{% block cart %}
<div class="view-content">
    <div class="commerce-line-item-views-form">
        <form method="POST" enctype="multipart/form-data">
            <div>
                <table class="views-table cols-6">
                    <thead>
                    <tr>
                        <th class="views-field views-field-field-product-img"
                            scope="col">
                        </th>
                        <th class="views-field views-field-line-item-title"
                            scope="col">
                            Товар
                        </th>
                        <th class="views-field views-field-commerce-unit-price"
                            scope="col">
                            Цена
                        </th>
                        <th class="views-field views-field-edit-quantity"
                            scope="col">
                            Количество
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd views-row-first views-row-last">
                        <td class="views-field views-field-field-product-img">
                            <a href=""><img
                                    typeof="foaf:Image"
                                    src="{{ url_for('product.get_image', product_id=product[1]) }}"
                                    width="100" height="100" alt=""/>
                            </a>
                        </td>
                        <td class="views-field views-field-line-item-title">
                            <a>{{ product[2] }}</a>
                        </td>
                        <td class="views-field views-field-commerce-unit-price price">
                            <a>{{ product[3] }}</a>
                        </td>
                        <td class="views-field views-field-edit-delete">
                            <input title="Количество" type="text"
                                id="count"
                                name="count" value="{{ product[4] }}"
                                size="4"
                                maxlength="6" class="form-text"/>
                        </td>

                        <td class="views-field views-field-edit-delete">

                        </td>
                        <td>
                            <input type="submit" value="Save" class="form-submit">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <form action="/delete_cart/{{ product[0] }}" method="POST">
            <input type="hidden" name="method" value="DELETE">
            <button type="submit" class="form-submit">Удалить товар</button>
        </form>
    </div>
</div>



{% endblock %}
