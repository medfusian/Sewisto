{% extends 'base.html' %}

{% block title %}
    Учётная запись пользователя
{% endblock %}

{% block mainwrapper %}
    <div id="main-wrapper">
        <div class="container">
            <main id="main">

                <div class="tabs-wrapper"><h2 class="element-invisible">Главные вкладки</h2>
                    <ul class="tabs primary">
                        <li><a href="/login">Войти</a></li>
                        <li class="active"><a href="/password" class="active">Забыли пароль?<span
                                class="element-invisible">(активная вкладка)</span></a></li>
                    </ul>
                </div>
                <h1 class="page-title">Учётная запись пользователя</h1>
                <div id="content-wrapper">
                    <div id="page-content">
                        <div class="region region-content">
                            <div id="block-system-main" class="block block-system">


                                <div class="block-content">
                                    <form action="/user/password" method="post" id="user-pass" accept-charset="UTF-8">
                                        <div>
                                            <div class="form-item form-type-textfield form-item-name">
                                                <label for="edit-name">Имя пользователя или адрес электронной почты <span
                                                        class="form-required"
                                                        title="Это поле обязательно для заполнения.">*</span></label>
                                                <input type="text" id="edit-name" name="name" value="" size="60"
                                                       maxlength="254" class="form-text required"/>
                                            </div>
                                            <input type="hidden" name="form_build_id"
                                                   value="form-e01ZzqQbA_lhhZnmAB5637kp4M8x7whwJDpeELfp-CQ"/>
                                            <input type="hidden" name="form_id" value="user_pass"/>
                                            <div class="form-actions form-wrapper" id="edit-actions"><input type="submit"
                                                                                                            id="edit-submit"
                                                                                                            value="Выслать новый пароль"
                                                                                                            name="op"
                                                                                                            class="form-submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div> <!-- /.block -->
                        </div>
                        <!-- /.region -->
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
