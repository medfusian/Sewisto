{% extends 'admin/baseadmin.html' %}

{% block li %}
<li><a href="{{ url_for('admin.admin_panel') }}">Admin Panel</a></li>
{% endblock %}

{% block content %}
    <h1>Список заказов</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                    <td>{{ order[2] }}</td>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
