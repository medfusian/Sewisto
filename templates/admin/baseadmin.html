<!doctype html>
<html lang="ru">
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                {% block li %} {% endblock %}
            </ul>
        </nav>
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
